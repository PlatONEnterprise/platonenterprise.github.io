    <p>本文档提供PlatONE在Linux环境下安装方式,在编译安装PlatONE之前, 需确保系统已经安装了如下环境:</p>
<ul>
<li>gcc 7.3+</li>
<li>cmake 3.10+</li>
<li>go 1.13.4+</li>
</ul>
